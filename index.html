<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>City of GJ - Storm Sewer App</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load w3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- Load jQuery -->
    <script type="text/javascript" src="lib/jquery-3.4.1.js"></script>

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    
    <!-- Leaflet Draw -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw-src.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw-src.css">
    
    <!-- Load L.Control.AccordianLegend -->
    <script type="text/javascript" src="lib/L.Control.AccordionLegend/dist/L.Control.AccordionLegend.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/L.Control.AccordionLegend/dist/L.Control.AccordionLegend.css">

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.4.0/dist/esri-leaflet.js"
    integrity="sha512-kq0i5Xvdq0ii3v+eRLDpa++uaYPlTuFaOYrfQ0Zdjmms/laOwIvLMAxh7cj1eTqqGG47ssAcTY4hjkWydGt6Eg=="
    crossorigin=""></script>

    <!-- Load Mapbox GL -->
    <link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css"/>
    <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>

    <!-- load the latest release from the cdn automatically -->
    <script src="https://unpkg.com/esri-leaflet-vector/dist/esri-leaflet-vector-debug.js"></script>

    <!-- Load external stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
<body>

<!-- Map Container -->
<div id="map"></div>
    
    <img id="street-view" class="w3-button w3-round leaflet-bar button-image custom-control" src="img/street-view.png" title="Open Google Street View">
    
    <select id="basemap-selector" class="leaflet-bar custom-control" title="Switch basemap">
        <option value="OpenStreetMap">OpenStreetMap</option>
        <option value="Newspaper">Newspaper</option>
        <option value="Topographic">Topographic</option>
        <option value="Navigation">Navigation</option>
        <option value="Streets">Streets</option>
        <option value="StreetsNight">Streets Night</option>
        <option value="StreetsRelief">Streets Relief</option>
    </select>

<!-- Load main js -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
